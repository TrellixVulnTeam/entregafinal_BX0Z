    <main>
        <H1 class="titulosDePagina">Soporte</H1> <!--Titulo de pagina-->
        <form class="container" >
            <fieldset>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingrese su Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nombre y Apellido</label>
                <input type="usuario" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber" class="form-label">Telefono</label>
                <input type="Number" class="form-control" id="exampleInputPassword1">
              </div>
            </fieldset>
            <fieldset class="separacion">
                    <legend>Comente Su Problema</legend>
    
                <p>Seleccione Tipo de Equipo</p>

                        <select name="Equipo" >Seleccione Su Equipo
                                <option value="Pc Escritorio">Pc Escritorio</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Monitores">Monitores</option>
                                <option value="Impresoras">Impresoras</option>
                                <option value="Tablets">Tablets</option>
                                <option value="Otros">Otros</option>
                        </Select>
                        
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                          </div>
            </fieldset>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
                        </div>
            
                        <button type="submit" class="btn btn-primary">Enviar formulario</button>
            
                        <button type="reset" class="btn btn-secondary">Resetear Formulario</button>
        </Form>
    </main>
